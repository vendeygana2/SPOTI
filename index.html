<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√≥n de Aplicaciones de M√∫sica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ed7318;
            padding: 20px;
            overflow-x: hidden; /* Cambiado de hidden a hidden-x para permitir scroll vertical */
        }
        
        .container {
            text-align: center;
            max-width: 90%; /* Cambiado de 800px fijo a porcentaje */
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            margin: auto; /* Asegura centrado */
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: clamp(1.5rem, 4vw, 2.2rem); /* Tama√±o adaptable */
        }
        
        p {
            color: #555;
            margin-bottom: 30px;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem); /* Tama√±o adaptable */
            line-height: 1.6;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            position: relative;
        }
        
        .custom-button {
            display: inline-block;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            position: relative;
        }
        
        .custom-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .custom-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .button-image {
            display: block;
            width: 100%;
            height: auto;
            max-width: 400px;
        }
        
        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid #ed7318;
            padding: 15px;
            margin-top: 30px;
            border-radius: 0 8px 8px 0;
            text-align: left;
        }
        
        .info-box h3 {
            color: #ed7318;
            margin-bottom: 10px;
            font-size: clamp(1.1rem, 3vw, 1.3rem); /* Tama√±o adaptable */
        }
        
        .typewriter-container {
            position: relative;
            min-height: 80px;
        }
        
        .typewriter-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: clamp(0.85rem, 2.5vw, 1rem); /* Tama√±o adaptable */
        }
        
        .typewriter-cursor {
            display: inline-block;
            width: 2px;
            background-color: #ed7318;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        
        /* Efectos de notas musicales */
        .music-note {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            z-index: 0;
            pointer-events: none;
        }
        
        .note-1 { color: #ff6b6b; }
        .note-2 { color: #4ecdc4; }
        .note-3 { color: #ffd166; }
        .note-4 { color: #06d6a0; }
        .note-5 { color: #118ab2; }
        .note-6 { color: #ef476f; }
        
        @keyframes float-note {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 95%; /* M√°s ancho en pantallas peque√±as */
            }
            
            .button-image {
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                max-width: 98%; /* Casi todo el ancho en m√≥viles muy peque√±os */
            }
            
            .button-image {
                max-width: 250px;
            }
            
            .typewriter-container {
                min-height: 100px; /* M√°s espacio para el texto */
            }
        }
        
        /* Para pantallas muy peque√±as (menos de 350px) */
        @media (max-width: 350px) {
            body {
                padding: 10px; /* Menos padding en pantallas muy peque√±as */
            }
            
            .container {
                padding: 10px;
                border-radius: 15px; /* Bordes ligeramente m√°s peque√±os */
            }
            
            .button-image {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplicaciones de M√∫sica Premium</h1>
        <p>Haz clic en el bot√≥n para acceder a nuestras suscripciones premium para tus aplicaciones de m√∫sica favoritas</p>
        
        <div class="button-container">
            <a href="https://cuentasvendeygana.company.site/products/aplicaciones-musica" target="_blank" class="custom-button" id="music-button">
                <img src="https://i.pinimg.com/1200x/0e/8e/ec/0e8eec3ac2675edf1a399044aa8b737f.jpg" 
                     alt="Aplicaciones de M√∫sica Premium" 
                     class="button-image">
            </a>
        </div>
        
        <div class="info-box">
            <h3>¬øQu√© encontrar√°s?</h3>
            <div class="typewriter-container" id="typewriter-container">
                <!-- El texto se generar√° din√°micamente con JavaScript -->
            </div>
        </div>
    </div>

    <!-- Audio para el efecto de sonido -->
    <audio id="music-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = "Encontrar√°s suscripciones premium para las mejores plataformas de m√∫sica: YouTube Premium, Spotify, Deezer, Apple Music, Amazon Music, Tidal y muchas m√°s. Disfruta de m√∫sica sin anuncios, descargas offline y todas las funciones premium al mejor precio del mercado.";
            const container = document.getElementById('typewriter-container');
            const musicButton = document.getElementById('music-button');
            const musicSound = document.getElementById('music-sound');
            const speed = 50; // Velocidad de escritura en milisegundos
            
            // S√≠mbolos de notas musicales
            const musicNotes = ['‚ô™', '‚ô´', '‚ô©', '‚ô¨', 'üéµ', 'üé∂'];
            
            function typeWriter() {
                container.innerHTML = ''; // Limpiar contenedor
                let i = 0;
                
                function type() {
                    if (i < text.length) {
                        // Crear un span para el texto ya escrito
                        const typedSpan = document.createElement('span');
                        typedSpan.className = 'typewriter-text';
                        typedSpan.textContent = text.substring(0, i + 1);
                        
                        // Crear cursor
                        const cursorSpan = document.createElement('span');
                        cursorSpan.className = 'typewriter-cursor';
                        
                        // Actualizar contenido
                        container.innerHTML = '';
                        container.appendChild(typedSpan);
                        container.appendChild(cursorSpan);
                        
                        i++;
                        setTimeout(type, speed);
                    } else {
                        // Cuando termine, mostrar solo el texto sin cursor
                        const finalText = document.createElement('span');
                        finalText.className = 'typewriter-text';
                        finalText.textContent = text;
                        container.innerHTML = '';
                        container.appendChild(finalText);
                    }
                }
                
                type();
            }
            
            // Funci√≥n para crear notas musicales
            function createMusicNotes() {
                for (let i = 0; i < 12; i++) {
                    setTimeout(() => {
                        const note = document.createElement('div');
                        note.className = `music-note note-${(i % 6) + 1}`;
                        note.textContent = musicNotes[i % musicNotes.length];
                        
                        // Posici√≥n aleatoria alrededor del bot√≥n
                        const buttonRect = musicButton.getBoundingClientRect();
                        const randomX = Math.random() * buttonRect.width;
                        
                        note.style.left = `${buttonRect.left + randomX}px`;
                        note.style.top = `${buttonRect.bottom}px`;
                        
                        document.body.appendChild(note);
                        
                        // Animaci√≥n de la nota
                        note.style.animation = `float-note 1.5s ease-out forwards`;
                        
                        // Eliminar la nota despu√©s de la animaci√≥n
                        setTimeout(() => {
                            if (note.parentNode) {
                                note.parentNode.removeChild(note);
                            }
                        }, 1500);
                    }, i * 100);
                }
            }
            
            // Evento para el bot√≥n de m√∫sica
            musicButton.addEventListener('click', function(e) {
                // Reproducir sonido
                musicSound.currentTime = 0;
                musicSound.play().catch(error => {
                    console.log('La reproducci√≥n autom√°tica de audio fue prevenida:', error);
                });
                
                // Crear notas musicales
                createMusicNotes();
                
                // Efecto de pulsaci√≥n
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
            
            // Efecto de notas al pasar el mouse
            musicButton.addEventListener('mouseenter', function() {
                createMusicNotes();
            });
            
            // Iniciar efecto m√°quina de escribir
            typeWriter();
        });
    </script>
</body>
</html>
