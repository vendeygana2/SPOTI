<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaciones de M√∫sica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        .button-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 300px;
        }
        
        .redirect-button {
            border: none;
            background: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 15px;
            overflow: visible;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            padding: 0;
            position: relative;
            z-index: 20;
            width: 100%;
            height: 100%;
        }
        
        .redirect-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }
        
        .button-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 15px;
        }
        
        .logos-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }
        
        .button-container:hover .logos-container {
            opacity: 1;
        }
        
        .logo {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            transition: all 1.2s cubic-bezier(0.2, 0.8, 0.3, 1);
            text-align: center;
            color: white;
            opacity: 0;
            transform: translateY(0) scale(0.8);
        }
        
        /* Posiciones iniciales - DETR√ÅS del bot√≥n (abajo) */
        .logo-1 { 
            bottom: -50px;
            left: 50px;
            background: #FF0000;
        }
        
        .logo-2 { 
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            background: #1DB954;
        }
        
        .logo-3 { 
            bottom: -50px;
            right: 50px;
            background: #FF0090;
        }
        
        .logo-4 { 
            bottom: -50px;
            left: 35%;
            transform: scale(0.8);
            background: #FA243C;
        }
        
        /* Estados finales - SUBEN como globos */
        .button-container:hover .logo-1 {
            opacity: 1;
            transform: translateY(-180px) translateX(-25px) scale(1);
            transition-delay: 0.1s;
        }
        
        .button-container:hover .logo-2 {
            opacity: 1;
            transform: translateX(-50%) translateY(-220px) scale(1);
            transition-delay: 0.3s;
        }
        
        .button-container:hover .logo-3 {
            opacity: 1;
            transform: translateY(-200px) translateX(25px) scale(1);
            transition-delay: 0.2s;
        }
        
        .button-container:hover .logo-4 {
            opacity: 1;
            transform: translateY(-160px) translateX(-15px) scale(1);
            transition-delay: 0.4s;
        }

        /* Animaciones de flotaci√≥n */
        .button-container:hover .logo-1 {
            animation: floatLogo1 4s ease-in-out infinite;
        }
        
        .button-container:hover .logo-2 {
            animation: floatLogo2 3.5s ease-in-out infinite;
        }
        
        .button-container:hover .logo-3 {
            animation: floatLogo3 4.2s ease-in-out infinite;
        }
        
        .button-container:hover .logo-4 {
            animation: floatLogo4 3.8s ease-in-out infinite;
        }

        @keyframes floatLogo1 {
            0%, 100% { 
                transform: translateY(-180px) translateX(-25px) scale(1); 
            }
            50% { 
                transform: translateY(-200px) translateX(-30px) scale(1.05); 
            }
        }
        
        @keyframes floatLogo2 {
            0%, 100% { 
                transform: translateX(-50%) translateY(-220px) scale(1); 
            }
            50% { 
                transform: translateX(-48%) translateY(-240px) scale(1.05); 
            }
        }
        
        @keyframes floatLogo3 {
            0%, 100% { 
                transform: translateY(-200px) translateX(25px) scale(1); 
            }
            50% { 
                transform: translateY(-220px) translateX(30px) scale(1.05); 
            }
        }
        
        @keyframes floatLogo4 {
            0%, 100% { 
                transform: translateY(-160px) translateX(-15px) scale(1); 
            }
            50% { 
                transform: translateY(-180px) translateX(-20px) scale(1.05); 
            }
        }

        /* Contenido de los logos */
        .logo-content {
            text-align: center;
            line-height: 1.2;
            padding: 5px;
        }
        
        .logo-icon {
            font-size: 20px;
            margin-bottom: 3px;
            display: block;
        }
        
        .logo-text {
            font-size: 10px;
            font-weight: bold;
        }

        /* Efecto de cuerda para los globos */
        .logo::after {
            content: '';
            position: absolute;
            bottom: -25px;
            left: 50%;
            width: 2px;
            height: 25px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0.3));
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s ease 0.3s;
        }
        
        .button-container:hover .logo::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="redirect-button" onclick="redirectToLink()">
            <img src="https://i.pinimg.com/1200x/0e/8e/ec/0e8eec3ac2675edf1a399044aa8b737f.jpg" 
                 alt="Aplicaciones de M√∫sica" 
                 class="button-image">
        </button>
        
        <div class="logos-container">
            <div class="logo logo-1">
                <div class="logo-content">
                    <span class="logo-icon">‚ñ∂Ô∏è</span>
                    <span class="logo-text">YOUTUBE PREMIUM</span>
                </div>
            </div>
            <div class="logo logo-2">
                <div class="logo-content">
                    <span class="logo-icon">üéµ</span>
                    <span class="logo-text">SPOTIFY</span>
                </div>
            </div>
            <div class="logo logo-3">
                <div class="logo-content">
                    <span class="logo-icon">üîä</span>
                    <span class="logo-text">DEEZER</span>
                </div>
            </div>
            <div class="logo logo-4">
                <div class="logo-content">
                    <span class="logo-icon">üçé</span>
                    <span class="logo-text">APPLE MUSIC</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToLink() {
            window.location.href = "https://cuentasvendeygana.company.site/products/aplicaciones-musica";
        }

        // Soporte para dispositivos t√°ctiles
        const button = document.querySelector('.redirect-button');
        const logosContainer = document.querySelector('.logos-container');
        let isHovering = false;

        button.addEventListener('touchstart', function(e) {
            e.preventDefault();
            isHovering = !isHovering;
            logosContainer.style.opacity = isHovering ? '1' : '0';
        });
        
        button.addEventListener('mouseenter', function() {
            isHovering = true;
            logosContainer.style.opacity = '1';
        });
        
        button.addEventListener('mouseleave', function() {
            isHovering = false;
            logosContainer.style.opacity = '0';
        });
        
        document.addEventListener('touchstart', function(e) {
            if (!button.contains(e.target)) {
                isHovering = false;
                logosContainer.style.opacity = '0';
            }
        });
    </script>
</body>
</html>
